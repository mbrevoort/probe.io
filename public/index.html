<!DOCTYPE html>
<html>
<head>
	<title>Socket.io Probe</title>
	<meta charset="utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			width:800px;
			margin:auto;
		}

		h1 {
			color: #D14836;
			font-family: 'Sansita One', cursive;
		}
		div.transport {
			width:220px;
			float:left;
			margin-right:20px;
			padding: 10px;
		}

		div.transport h2 {
			background-color: #D14836;
			background-image: -webkit-linear-gradient(top,#dd4b39,#d14836);
			background-image: -moz-linear-gradient(top,#dd4b39,#d14836);
			background-image: -ms-linear-gradient(top,#dd4b39,#d14836);
			background-image: -o-linear-gradient(top,#dd4b39,#d14836);
			background-image: linear-gradient(top,#dd4b39,#d14836);
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border-radius: 2px;
			border: 1px solid transparent;
			color: #FFF;	
			text-align: center;		
		}

		div.label {
			width:150px;
			float:left;
			color: #666;
		}

		div.value {
			width: 60px;
			float: right;
			text-align: right;
		}

		#notes {
			clear:both;
			padding-top:30px;
			font-size: 80%;
			font-style: italic;
		}

		.clear {
			clear:both;
		}

		.info {
			font-style: italic;
			margin-left:10px;
		}
	</style>
</head>	
<body>
	<h1>Socket.io Probe</h1>
	<p class="info">
		Simple stats for Socket.io transports
	</p>
	<div id="transports">
		<img src="/images/ajax-loader.gif"/>
	</div>
	<div id="notes">
		* round trip times are an average of 5 round trip messages<br/>
		* serial push is the time it takes for the server to push 10 messages
	</div>

	<script type="text" id="transport_template">
		<div class="transport">
			<h2><%= name %></h2>
			<div class="label">Connect:</div> <div class="value"><%= connect %>ms </div><div class="clear"></div>
			<div class="label">Round Trip Avg:</div> <div class="value"><%= rtt %>ms </div><div class="clear"></div>
			<div class="label">Serial Push:</div> <div class="value"><%= serial %>ms </div><div class="clear"></div>
			<div class="label">Total:</div> <div class="value"><%= total %>ms </div><div class="clear"></div>
		</div>
	</script>
	<script src="/js/underscore-min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/probe.js"></script>
	<script >
		var transport_template = _.template(document.getElementById("transport_template").text);
		function PROBE_SIGNAL(signal) {
			var output = "";
			_.each(signal.transports, function(transport) {
				output += transport_template(transport);
			});
			document.getElementById("transports").innerHTML = output;
		}
	</script>
</body>
</html>
